<!-- ctrl+enter to jump to new line -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Marinal kts</h1>
    <p>Mein kts</p>
    <p>kattar</p>
    <h2>sunnn</h2>
    <!-- lorem produces random words -->
    <p>Lorem, ipsum dolor.</p>
    <!-- p*4 gives 4 paragraph -->
    <!-- to bold <strong></strong> -->
    <p>Lorem ipsum dolor sit <strong>amet</strong> consectetur adipisicing elit.</p>
    <!-- to emphasize(eg-italics), <em></em> -->
    <p>Lorem ipsum <em>sit amet.</em> </p>
    <!-- to break a line(continue on another line) - <br>(self closing tag) -->
    <p>Lorem ipsum dolor <br>sit amet consectetur.</p>
    <!-- to insert a horizontal ruler - <hr>(self closing tag) -->
    <p>Lorem ipsum dolor <hr>sit amet consectetur adipisicing.</p>
</body>
</html>
